<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:view>
            <h:form>
                <h2>List</h2>
                <h:commandButton value="Create" action="create"/>
                <br/><br/>
                <h:inputText value="#{adminMB.search}" />
                <h:commandButton value="Search" action="#{adminMB.search()}" /> 
                <br/><br/>
                <h:dataTable value="#{adminMB.dofindAll()}" border="1" var="i">
                    <h:column>
                        <f:facet name="header">Admin ID</f:facet>
                            #{i.adminID}
                    </h:column>

                    <h:column>
                        <f:facet name="header">AdminName</f:facet>
                            #{i.adminName}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Gender</f:facet>
                            #{i.gender}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                            #{i.email}
                    </h:column>
                    
                      <h:column>
                        <f:facet name="header">Phone</f:facet>
                            #{i.phone}
                    </h:column>
                   
                     <h:column>
                        <f:facet name="header">Address</f:facet>
                            #{i.address}
                    </h:column>
                   
                     <h:column>
                        <f:facet name="header">Role</f:facet>
                            #{i.role}
                    </h:column>
                    
                      <h:column>
                        <f:facet name="header">Status</f:facet>
                            #{i.status}
                    </h:column>
                   
                      <h:column>
                        <f:facet name="header">InsertAt</f:facet>
                            #{i.insertAt}
                    </h:column>
                   
                      <h:column>
                        <f:facet name="header">UpdateAt</f:facet>
                            #{i.updateAt}
                    </h:column>
                   
                    <h:column>
                    <f:facet name="header">Actions</f:facet>   
                    <h:commandButton action="#{adminMB.delete()}" value="Delete">
                        <f:setPropertyActionListener target="#{adminMB.adminID}" value="#{i}"/>
                    </h:commandButton> ||
                    <h:commandButton action="update" value="Edit">
                        <f:setPropertyActionListener target="#{adminMB.currUpdate}" value="#{i}"/>
                    </h:commandButton>
                </h:column>
                </h:dataTable>

            </h:form>
        </f:view>
    </h:body>
</html>
