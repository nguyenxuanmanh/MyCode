<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Update Form </title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h1>Update Form</h1>
        <f:view>
            <h:form>
                Enter Name:
                <h:inputText value="#{adminMB.currUpdate.adminName}" required="true" requiredMessage="Name is required..." readonly=""/>
                <br/>
                 Enter Email:
                 <h:inputText value="#{adminMB.currUpdate.email}" required="true" requiredMessage="Email is required..." readonly=""/>
                <br/>
                 Enter Phone:
                 <h:inputText value="#{adminMB.currUpdate.phone}" required="true" requiredMessage="Phone is required..." readonly=""/>
                <br/>
                 Enter Address:
                 <h:inputText value="#{adminMB.currUpdate.address}" required="true" requiredMessage="Address is required..." readonly=""/>
                <br/>
                 Enter Role:
                 <h:inputText value="#{adminMB.currUpdate.role}" required="true" requiredMessage="Role is required..." readonly=""/>
                <br/><br/>
                <h:commandButton value="Save" action="#{adminMB.update()}" />
            </h:form>
        </f:view>
    </h:body>
</html>
