<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Morder Login Form</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">



            <title>Modern Login Form </title>
            <!-- Meta tag Keywords -->
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta name="keywords" content="Modern Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" /></meta>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Meta tag Keywords -->
        <!-- css files -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
        <link rel="stylesheet" href="css/font-awesome.css"/> <!-- Font-Awesome-Icons-CSS -->
        <!-- //css files -->
        <!-- web-fonts -->
        <link href="//fonts.googleapis.com/css?family=Snippet" rel="stylesheet"/><!--online fonts-->
        <!-- //web-fonts -->
    </h:head>
    <h:body>
        <div data-vide-bg="video/keyboard">
            <div class="main-container">
                <!--header-->
                <div class="header-w3l">
                    <h1>Modern Login Form</h1>
                </div>
                <!--//header-->
                <!--main-->
                <div class="main-content-agile">
                    <div class="w3ls-pro">
                        <h2>Login Now</h2>
                    </div>
                    <div class="sub-main-w3ls">	
                        <f:view>
                            <h:form >

                                <h:panelGrid columns="2">



                                    <h:inputSecret value="#{adminMB.email}"   a:placeholder="Enter your E-mail" required="true" requiredMessage="" class="fa fa-envelope" a:aria-hidden="true"/>
                                    <span class="icon1"><i class="fa fa-envelope" aria-hidden="true"></i></span> 
                                    <br/>


                                    <h:inputSecret  value="#{adminMB.password}"   a:placeholder="Enter Password"   required="true" requiredMessage=""  />
                                    <span class="icon2"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                                    <br/>
                                 
                                    <h:commandButton type="submit" value="" action="#{adminMB.dologin()}" />
                                </h:panelGrid>
                                
                            </h:form>
                        </f:view>
                    </div>
                </div>
                <!--//main-->
                <!--footer-->
                <div class="footer">
                    <p>&copy; 2020 modern Login Form <a href=""></a></p>
                </div>
                <!--//footer-->
            </div>
        </div>
        <!-- js -->
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script><!--common-js-->
        <script src="js/jquery.vide.min.js"></script><!--video-js-->
        <!-- //js -->
    </h:body>

</html>
