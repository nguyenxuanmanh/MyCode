<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>Login page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta content="Responsive bootstrap 4 admin template" name="description" />

        <meta content="Coderthemes" name="author" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets\images\favicon.ico" />
        <!-- App css -->
        <link href="assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
        <link href="assets\css\icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet" />
    </h:head>

    <h:body class="authentication-page">

        <div class="account-pages my-5">

            <div class="container">

                <div class="row justify-content-center">

                    <div class="col-md-8 col-lg-6 col-xl-5">

                        <div class="card mt-4">

                            <div class="card-header p-4 bg-primary">

                                <h4 class="text-white text-center mb-0 mt-0">Shop</h4>
                            </div>

                            <div class="card-body">
                                <f:view>
                                    <h:form >

                                        <div class="form-group mb-3">
                                            <label for="emailaddress">Email Address :</label>
                                            <h:inputSecret value="#{adminMB.email}" class="form-control" h:type="email" id="emailaddress" required="true" h:placeholder="project4@deo.com" />
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="password">Password :</label>
                                            <h:inputSecret value="#{adminMB.password}" class="form-control" h:type="password" required="true" id="password" h:placeholder="Enter your password" />
                                        </div>

                                        <div class="form-group mb-4">

                                            <div class="checkbox checkbox-success">
                                                <input id="remember" type="checkbox" checked="checked" />
                                                <label for="remember">
                                                    Remember me
                                                </label>
                                                <a href="pages-recover.xhtml" class="text-muted float-right">Forgot your password?</a>
                                            </div>
                                        </div>

                                        <div class="form-group row text-center mt-4 mb-4">

                                            <div class="col-12">
                                                <h:commandButton class="btn btn-md btn-block btn-primary waves-effect waves-light" type="submit" value="Sign In" action="#{adminMB.dologin()}"/>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-0">

                                            <div class="col-sm-12 text-center">

                                                <p class="text-muted mb-0">Don't have an account? <a href="pages-register.xhtml" class="text-dark m-l-5"><b>Sign Up</b></a></p>
                                            </div>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                            <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        <!-- end row -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- Vendor js -->

        <script src="assets\js\vendor.min.js"></script>
        <!-- App js -->

        <script src="assets\js\app.min.js"></script>

    </h:body>
</html>
